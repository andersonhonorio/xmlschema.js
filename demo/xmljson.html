<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="../dist/xmljson.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>
<div class="col-xs-12" style="text-align: center">
    <h1>xmljson.js demo</h1>
    <div>Type either XML or JSON into the appropriate box and click the button to convert it to the other format.</div>
</div>
<div class="col-xs-5 col-xs-offset-1" style="text-align: center">JSON</div>
<div class="col-xs-5" style="text-align: center">XML</div>
<div class="col-xs-5 col-xs-offset-1"><textarea style="width: 100%; height: 500px" id="json">
{
  "trainer": {
    "attributes": {
      "xmlns": "https://paulwardrip.github.io/xmlschema.js/demo/pokemon",
      "xmlns:xsi": "http://www.w3.org/2001/XMLSchema-instance",
      "xsi:schemaLocation": "https://paulwardrip.github.io/xmlschema.js/demo/pokemon pokemon.xsd"
    },
    "pokeball": {
      "attributes": {
        "inventory": "2"
      }
    },
    "potion": {
      "attributes": {
        "inventory": "1"
      }
    },
    "revive": {
      "attributes": {
        "inventory": "3"
      }
    },
    "team": {
      "pokemon": [
        {
          "attributes": {
            "id": "1",
            "level": "4",
            "hp": "100",
            "hpmax": "100"
          },
          "name": "Bulbasaur",
          "type": [
            "poison",
            "grass"
          ]
        }
      ]
    }
  }
}
</textarea></div>
<div class="col-xs-5"><textarea style="width: 100%; height: 500px" id="xml"></textarea></div>
<div class="col-xs-5 col-xs-offset-1" style="text-align: center"><button id="jsonbtn">Convert to XML</button></div>
<div class="col-xs-5" style="text-align: center"><button id="xmlbtn">Convert to JSON</button></div>
</body>
<script type="text/javascript">
    $("#jsonbtn").click(function(){
        $("#xml").val(xmljson.toXML($("#json").val()));
    });
    $("#xmlbtn").click(function(){
        $("#json").val(JSON.stringify(xmljson.toJSON($("#xml").val()), null, 2));
    });
    $(document).ready(function () {
        $("#xml").val(xmljson.toXML($("#json").val()));
    });
</script>
</html>
